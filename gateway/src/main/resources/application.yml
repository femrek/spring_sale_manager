spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**

        - id: sale-service
          uri: lb://SALE-SERVICE
          predicates:
            - Path=/sale/**, /offer/**

        - id: user-management-service
          uri: lb://USER-MANAGEMENT-SERVICE
          predicates:
            - Path=/user/**

        - id: report-service
          uri: lb://REPORT-SERVICE
          predicates:
            - Path=/report/**
  application:
    name: gateway

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
